<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Conexão</title>
    <style>
        body {
            background-color: #101212;
            color: #f8fbf8;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
        }
        .logo {
            background-image: url('assets/img/logo-quadrado-1.png');
            width: 128px;
            height: 128px;
            background-size: contain;
            background-repeat: no-repeat;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Falha na Conexão</h1>
        <p>Você não está conectado à internet. Por favor, conecte-se a uma rede e reinicie o aplicativo para continuar.</p>
    </div>
</body>
</html>
