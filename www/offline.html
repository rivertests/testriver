<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Conexão</title>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; box-sizing: border-box; }
        body { background-color: #101212; color: #f8fbf8; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: grid; place-items: center; text-align: center; }
        .container { padding: 20px; max-width: 400px; box-sizing: border-box; }
        .logo { background-image: url('assets/img/logo-quadrado-1.png'); width: 128px; height: 128px; background-size: contain; background-repeat: no-repeat; background-position: center; margin: 0 auto 24px auto; }
        h1 { font-size: 24px; margin: 0 0 16px 0; }
        p { font-size: 16px; line-height: 1.5; opacity: 0.8; margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Falha na Conexão</h1>
        <p>Você não está conectado à internet. Por favor, conecte-se a uma rede e reinicie o aplicativo para continuar.</p>
    </div>
</body>
</html>
