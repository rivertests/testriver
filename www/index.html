<script>
    async function init() {
      try {
        const response = await fetch('https://inteligenciatitan.com.br', { method: 'HEAD' });
        if (response.ok) {
          window.location.href = 'https://inteligenciatitan.com.br';
        } else {
          window.location.href = 'offline.html';
        }
      } catch (e) {
        window.location.href = 'offline.html';
      }
    }
    
    init();
    </script>
